    <!-- Main -->
    <div class="container" id="messages-go-here">
        <div class="card no-chatrooms">
            <div class="card-body d-flexbox justify-content-center text-center">
                <div>
                    <h3>There are no messages at this time.</h3>
                </div>
            </div>
        </div>
    </div>

    <form id="message" class="fixed-bottom">
        <div class="form-row">
            <div class="form-group d-inline-flex chat-box">
                <input type="text" class="form-control" id="inputMessage" placeholder="Your message...">
            </div>
            <div class="d-inline-flex send-button">
                <a class="btn btn-primary w-100 send-message"><span class="material-symbols-outlined">
                        send
                    </span></a>
            </div>
        </div>
    </form>

    <template id="sent-template">
        <div class="sent-message">
            <div class="card">
                <div class="card-body">
                    <p class="message-body">This is some text within a card body.</p>
                </div>
            </div>
            <p class="text-muted sent-time"><small class="text-muted time">Sent: 0:00</small></p>
        </div>
    </template>
    <template id="received-template">
        <div class="received-message">
            <div class="card">
                <div class="card-body">
                    <p class="message-body">This is some text within a card body.</p>
                </div>
            </div>
            <small class="text-muted time">Sent: 0:00</small>
        </div>
    </template>
